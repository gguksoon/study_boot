<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
	<h1>Hello World!</h1>
	<div id="contents"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
	$.ajax({
		type: "GET",
		url: "/valueTest",
		success: (data) => { 
			console.log(data);
			$('#contents').append("<br>" + data);
		}
	});
	$.ajax({
		type: "GET",
		url: "/valueTest2",
		success: (data) => { 
			console.log(data);
			$('#contents').append("<br>" + data);
		}
	});
</script>
</html>
