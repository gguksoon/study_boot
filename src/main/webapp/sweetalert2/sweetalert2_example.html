<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script src="../js/jquery-3.4.1.min.js"></script>

<link href="../bootstrap/css/style.css" rel="stylesheet">
<script src="../bootstrap/js/custom.min.js"></script>

<link href ="../sweetalert2/dist/sweetalert2.min.css" rel="stylesheet" >
<script src="../sweetalert2/dist/sweetalert2.min.js"></script>

<script>
	$(function() {
		$("#btnTest_alert").on("click", function() {
			Swal({
				type: 'success', // success, error, warning, info, question
				title: '타이틀 영역',
				text: '내용 영역'
			});
		});
		
		$("#btnTest_confirm").on("click", function() {
			Swal({
				title: '삭제하시겠습니까?',
				text: "진짜루?",
				type: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: '네',
				cancelButtonText: '아니오'
			}).then((result) => {
				if (result.value) {
					Swal({
						title: '삭제되었습니다.',
						text: '진짜루',
						type: 'success',
						confirmButtonText: '확인'
					})
				}
			});
		});
		
		$("#btnTest_timer").on("click", function() {
			const toast = Swal.mixin({
				  toast: true,
				  position: 'top-end',
				  showConfirmButton: false,
				  timer: 3000
				});

			toast({
			  type: 'success',
			  title: '저장'
			})
		});
	});
</script>
</head>
<body>
	<div class="ui">
        <button id="btnTest_alert" class="btn btn-danger btn sweet-wrong">alert</button>
        <button id="btnTest_confirm" class="btn btn-warning btn sweet-confirm">confirm</button>
        <button id="btnTest_timer" class="btn btn-warning btn sweet-confirm">confirm</button>
    </div>
    <h1>사용할 페이지에 sweetalert2.min.css와 sweetalert2.min.js를 외부스크립트, 외부스타일 설정해주고 사용할 것</h1>
    <h3>현재 페이지는 상대경로를 사용했는데, 우리 프로젝트에서는 ${cp}를 이용하세용</h3>
    <h5>세 가지 예시 간단하게 올렸음 자세한건 ==> <a href="https://sweetalert2.github.io/">https://sweetalert2.github.io/</a></h5>
    
</body>
</html>
